<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>The Blog</span>
    <span class="example-spacer"></span>
    <button mat-flat-button routerLink="/admin">Admin</button>
    <button mat-flat-button routerLink="/users" class="position">Users</button>
    <mat-form-field class="position" name="loginRegisterDropdown">
      <mat-select
        placeholder="Login"
        (selectionChange)="navigateTo($event.value)"
      >
        <mat-option *ngFor="let entry of entries" [value]="entry.link">{{
          entry.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
