<div *ngIf="user" class="main-div">
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar>
        <img
          src="http://localhost:3000/api/users/image/{{ user.profileImg }}"
          class="header-image"
        />
      </div>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Username: </strong>{{ user.username }}</p>
      <p><strong>Role: </strong>{{ user.role }}</p>
    </mat-card-content>
  </mat-card>
</div>
