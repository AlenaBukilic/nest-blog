<h1 class="main">All Users</h1>
<mat-form-field>
  <mat-label>Filter By Username</mat-label>
  <input
    matInput
    type="text"
    placeholder="Search Username"
    [(ngModel)]="filterValue"
    (input)="findByName(filterValue)"
  />
</mat-form-field>
<div *ngIf="dataSource">
  <mat-table [dataSource]="dataSource.data">
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.name }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Username</mat-header-cell
      >
      <mat-cell *matCellDef="let row">{{ row.username }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.email }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Role</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.role }}</mat-cell>
    </ng-container>
  </mat-table>
  <mat-paginator
    [length]="dataSource.metadata.total"
    [pageSize]="dataSource.metadata.perPage"
    [pageSizeOptions]="[1, 5, 10, 25, 100]"
    showFirstLastButtons
    (page)="onPaginateChange($event)"
  >
  </mat-paginator>
</div>
